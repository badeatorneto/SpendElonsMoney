        .money-bar { position: sticky; top: 0; z-index: 100; background: linear-gradient(180deg, #2ecc71 0%, #27ae60 100%); color: white; border-bottom: 4px solid #1e8449; }
        .item-card { background: white; border-bottom: 3px solid #ddd; transition: all 0.2s; }
        .item-card:hover { transform: translateY(-3px); }
        .btn-buy { background-color: #2ecc71; color: white; font-weight: 900; }
        .btn-buy:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        .btn-sell { background-color: #e74c3c; color: white; font-weight: 900; }
        .btn-sell:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>

            </div>

    <div class="max-w-xl mx-auto bg-white p-8 mt-10 mb-20 shadow-lg text-center">
        <h2 class="text-3xl font-black uppercase mb-4">Your Receipt</h2>
        <div id="receipt-list" class="text-left font-bold space-y-2 mb-6"></div>
        <hr class="mb-4">
        <div id="receipt-total" class="text-2xl font-black text-green-600">Total: $0</div>
    </div>

    <script>

            { name: "Panama Canal", price: 35000000000, img: "ğŸŒŠ" },
            { name: "100 Space X Starships", price: 10000000000, img: "ğŸš€" }
        ];

        // Fill in the rest to 75 items dynamically for demo purposes
        for(let i=1; i<=40; i++) {
            items.push({ name: `Luxury Item #${i}`, price: 1000000 * i, img: "ğŸ’" });
        }

        function formatMoney(num) {
            return "$" + num.toLocaleString();
        }

        function updateUI() {
            document.getElementById('money').innerText = formatMoney(balance);
            renderItems();
            renderReceipt();
        }

        function buy(index) {
            const item = items[index];
            if (balance >= item.price) {
                balance -= item.price;
                inventory[item.name] = (inventory[item.name] || 0) + 1;
                updateUI();
            }
        }

        function sell(index) {
            const item = items[index];
            if (inventory[item.name] > 0) {
                balance += item.price;
                inventory[item.name]--;
                updateUI();
            }
        }

        function renderItems() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            items.forEach((item, index) => {
                const count = inventory[item.name] || 0;
                const card = document.createElement('div');
                card.className = "item-card p-6 flex flex-col items-center text-center rounded-sm";
                card.innerHTML = `
                    <div class="text-6xl mb-4">${item.img}</div>
                    <div class="text-xl font-black uppercase mb-1">${item.name}</div>
                    <div class="text-green-600 font-bold mb-4">${formatMoney(item.price)}</div>
                    <div class="flex items-center gap-4 w-full">
                        <button onclick="sell(${index})" class="btn-sell flex-1 py-2 rounded uppercase text-sm ${count === 0 ? 'opacity-30' : ''}" ${count === 0 ? 'disabled' : ''}>Sell</button>
                        <input type="number" value="${count}" readonly class="w-12 text-center font-bold border-2 border-gray-200 py-2">
                        <button onclick="buy(${index})" class="btn-buy flex-1 py-2 rounded uppercase text-sm ${balance < item.price ? 'opacity-30' : ''}" ${balance < item.price ? 'disabled' : ''}>Buy</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderReceipt() {
            const list = document.getElementById('receipt-list');
            const totalEl = document.getElementById('receipt-total');
            list.innerHTML = '';
            let totalSpent = 0;

            for (const [name, count] of Object.entries(inventory)) {
                if (count > 0) {
                    const item = items.find(i => i.name === name);
                    const cost = item.price * count;
                    totalSpent += cost;
                    list.innerHTML += `<div class="flex justify-between"><span>${name} x${count}</span><span class="text-green-600">$${cost.toLocaleString()}</span></div>`;
                }
            }
            totalEl.innerText = "Total Spent: " + formatMoney(totalSpent);
        }

        updateUI();
    </script>
</body>
</html>
